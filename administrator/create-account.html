    <div class="container">
    <h1 class="mt-2">Crear Cuenta</h1>
    <form id="formAccount">
        <label for="userName" class="form-label">Nombre</label>
        <input type="text" name="userName" id="userName" class="form-control">
        <select name="clasrm" id="userClassroom" class="form-select mt-2">
            <option disabled selected>Seleccionar Seccion</option>
            <optgroup label="9no">
                <option value="9a">A</option>
                <option value="9b">B</option>
                <option value="9c">C</option>
            </optgroup>
            <optgroup label="10mo">
                <option value="10a">A</option>
                <option value="10b">B</option>
                <option value="10c">C</option>
            </optgroup>
            <optgroup label="11mo">
                <option value="11a">A</option>
                <option value="11b">B</option>
                <option value="11c">C</option>
            </optgroup>
            <option value="ib">IB</option>
            <option value="prof">Profesores</option>
            
        </select>
        <label for="userCredit" class="form-label">Credito</label>
        <input type="number" name="userCredit" id="userCredit" class="form-control" value="0">
        <label for="parentName" class="form-label">Nombre del Padre</label>
        <input type="text" name="parentName" id="parentName" class="form-control">
        <label for="userPicture" class="form-label">Foto de Perfil</label>
        <input type="file" name="userPicture" id="userPicture" class="form-control" accept="image/*">
        <button type="submit" class="btn btn-success mt-2">Crear</button>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
