<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
  </head>
  <body>
    <header>
      <div id="mySidenav" class="sidenav">
        <a href="index.html">Dashboard</a>
        <a href="inventory.html">Inventory</a>
        <a href="accounts.html">Accounts</a>
      </div>
      <nav class="navbar bg-body-tertiary navbarmain">
        <div class="container-fluid">
          <a class="cont" href="#" onclick="menuBar(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </a>
          <a class="navbar-brand" href="#">
            <img src="../assets/img/user-icon.jpg" alt="Bootstrap">
          </a>
        </div>
      </nav>
      </header>
      <div class="container">
        <h2 class="text-center">Admin Panel</h2>
        <div class="row">
            <div class="col">
                <h3 class="">Bajo Stock</h3>
                <table class="table table-bordered text-end">
                    <thead>
                        <tr>
                            <th scope="col">SKU</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Se acaba en</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">001</th>
                            <td>Inka Chips</td>
                            <td>3</td>
                            <td><span style="color: red;">1</span> dia</td>
                        </tr>
                        <tr>
                            <th scope="row">010</th>
                            <td>Galletas</td>
                            <td>6</td>
                            <td><span style="color: red;">2</span> dias</td>
                        </tr>
                        <tr>
                            <th scope="row">014</th>
                            <td>Chifles</td>
                            <td>10</td>
                            <td><span style="color: red;">3</span> dias</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h3>Ingresos Mensuales</h3>
                <div class="" style="width: auto; height: auto;"><canvas id="chartSales"></canvas></div>
            </div>
            <div class="col">
                <h3>Ganancias Mensuales</h3>
                <div class="" style="width: auto; height: auto;"><canvas id="chartProfit"></canvas></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Ingresos</h3>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group" >
                    <input type="radio" class="btn-check" name="btnradio" id="today" autocomplete="off" checked>
                    <label class="btn btn-outline-primary btnlabel" for="today">Hoy</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="thisWeek" autocomplete="off">
                    <label class="btn btn-outline-primary btnlabel" for="thisWeek">Esta Semana</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="thisMonth" autocomplete="off">
                    <label class="btn btn-outline-primary btnlabel" for="thisMonth">Este Mes</label>
    
                    <input type="radio" class="btn-check" name="btnradio" id="total" autocomplete="off">
                    <label class="btn btn-outline-primary btnlabel" for="total">Total</label>
                  </div>
                <h3>S/. <span id="income">150</span></h3>
            </div>
            <div class="col" height="30vh">
                <h3>Inventario</h3>
                <div class="align-items-middle text-center d-flex al-cent ">
                <a href='inventory.html' class="btn btn-outline-secondary">Ver Inventario</a>
                <a href='inventory-manage.html' class="btn btn-outline-secondary">Modificar Inventario</a>
            </div>
            </div>
            <div class="col" height="30vh">
                <h3>Cuentas</h3>
                <div class="align-items-middle text-center d-flex al-cent ">
                    <a href='create-account.html' class="btn btn-outline-secondary">Crear Cuentas</a>
                    <a href='accounts.html' class="btn btn-outline-secondary">Ver Cuentas</a>
                </div>
            </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="../assets/js/main.js"></script>
    </body>
    </html>
